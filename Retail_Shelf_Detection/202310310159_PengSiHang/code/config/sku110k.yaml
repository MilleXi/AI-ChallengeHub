# SKU110K数据集的YOLO配置文件

# 路径配置
path: ./data/SKU110K # 数据集根目录
train: train.txt # 训练集列表
val: val.txt # 验证集列表
test: test.txt # 测试集列表

# 类别
nc: 1 # 类别数量
names: ["object"] # 类别名称

# 训练超参数
epochs: 100
batch: 16
imgsz: 640
save_period: 10

# 数据增强
augment:
  hsv_h: 0.015 # HSV-H增强系数
  hsv_s: 0.7 # HSV-S增强系数
  hsv_v: 0.4 # HSV-V增强系数
  degrees: 0.0 # 旋转角度 (+/- deg)
  translate: 0.2 # 平移 (+/- fraction)
  scale: 0.5 # 缩放 (+/- gain)
  shear: 0.0 # 剪切 (+/- deg)
  perspective: 0.0 # 透视变换 (+/- fraction)
  flipud: 0.0 # 上下翻转概率 (0-1)
  fliplr: 0.5 # 左右翻转概率 (0-1)
  mosaic: 1.0 # mosaic增强概率 (0-1)
  mixup: 0.1 # mixup增强概率 (0-1)
  copy_paste: 0.0 # 复制粘贴增强概率 (0-1)

# 检测器相关
anchors:
  - [10, 13, 16, 30, 33, 23] # P3/8
  - [30, 61, 62, 45, 59, 119] # P4/16
  - [116, 90, 156, 198, 373, 326] # P5/32

# 小目标检测相关优化
small_obj:
  focus: true # 是否特别关注小目标检测
  min_area: 4 # 最小目标面积阈值（像素）
  focal_loss_gamma: 2.0 # Focal Loss gamma参数，用于解决类别不平衡
